<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./index.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
  </head>
  <body>
    <header>
      <img src="img/logo.png" alt="calculadora">
      <h1>Calculadora</h1>
    </header>
    <main>
      <div class="calculadora">
        <input readonly placeholder="0">
        <div class="contenedor-botones">
          <button class="siete">7</button>
          <button class="ocho">8</button>
          <button class="nueve">9</button>
          <button class="division">/</button>

          <button class="cuatro">4</button>
          <button class="cinco">5</button>
          <button class="seis">6</button>
          <button class="multiplicacion">x</button>

          <button class="uno">1</button>
          <button class="dos">2</button>
          <button class="tres">3</button>
          <button class="resta">-</button>

          <button class="decimal">.</button>
          <button class="cero">0</button>
          <button class="clear">ac</button>
          <button class="suma">+</button>

          <button class="igual">=</button>
        </div>
      </div>
    </main>
    <footer>
      <p>creado por <span>EC</span></p>
      <p>2023</p>
    </footer>
<script src="./index.js"></script>
  </body>
</html>
